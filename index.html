<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="rectangle" id="playerScoreBoard"></div>
            <div class="rectangle" id="scoreAnnouncement"></div>
            <div class="rectangle" id="computerScoreBoard"></div>
        </div>
        <div class="row">
            <div class="rectangle long" id="playerImg"> [insert hand image]</div>
            <div class="rectangle long" id="computerImg"> [insert hand image]</div>
        </div>
        <div class="row">
            <div class="rectangle">
                <button class="box"id="rock">rock</button>
                <button class="box" id="paper">paper</button>
                <button class="box"id="scissors">scissors</button>
            </div>
            <div class="rectangle" id="scoreDialogue"></div>
            <div class="rectangle"></div>
        </div>
    </div>
    <script src="./logic.js"></script>
</body>
</html>
